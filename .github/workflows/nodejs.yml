name: Node CI

on:
  push:
    branches: 
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with: 
        node-version: 12
    - name: GitHub Action for Heroku
      uses: actions/heroku@1.0.0
    - name: npm install and build
      run: |
          npm ci
          npm test
          npm run build --if-present
